<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 font-sans">

    <!-- Ana Container -->
    <div class="container mx-auto p-8 min-h-screen flex flex-col justify-center">

        <!-- Başlık -->
        <div class="text-center mb-6">
            <h2 class="text-4xl font-extrabold text-gray-800">Order Confirmation</h2>
        </div>

        <!-- Order Information Card -->
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-md mx-auto space-y-4">
            <!-- Order ID -->
            <div class="text-xl text-gray-700">
                <strong>Order ID:</strong> #{{ order.id }}
            </div>

            <!-- Total Price -->
            <div class="text-2xl font-semibold text-gray-800">
                <strong>Total Price:</strong> ${{ order.total_price }}
            </div>

            <!-- Order Success Message -->
            <p class="text-gray-600 text-lg">Your order has been placed successfully!</p>

            <!-- Back to Home Button -->
            <div class="text-center mt-6">
                <a href="{% url 'product_list' %}" class="inline-block px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">
                    Back to Shop
                </a>
            </div>
        </div>
    </div>

</body>
</html>
