<!DOCTYPE html>
<html lang="tr">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-400 to-blue-600 min-h-screen flex items-center justify-center font-sans">
    <!-- Ana Container -->
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md space-y-6">
        <!-- Başlık -->
        <h2 class="text-3xl font-extrabold text-center text-gray-800">Kullanıcı Kaydı</h2>
        <p class="text-sm text-center text-gray-500">Yeni bir hesap oluşturun</p>

        <!-- Form -->
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.non_field_errors }}
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <ul class="text-xs text-red-600 mt-1 space-y-1">
                            {% for error in field.errors %}
                                <li>{{ error }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition font-semibold">
                Kaydol
            </button>
        </form>

        <!-- Giriş Linki -->
        <p class="text-center text-sm text-gray-600">
            Hesabınız var mı? 
            <a href="{% url 'login' %}" class="text-blue-600 hover:text-blue-800 font-medium">Giriş Yap</a>
        </p>
    </div>
</body>
</html>
