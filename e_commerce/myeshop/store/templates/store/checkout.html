<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-100 to-orange-200 font-sans">

    <!-- Ana Container -->
    <div class="container mx-auto p-8 min-h-screen flex flex-col">

        <!-- Başlık -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-800">Checkout</h1>
            <p class="text-lg text-gray-600 mt-2">Please review your order and proceed to payment</p>
        </div>

        <!-- Checkout Form -->
        <form method="post" class="bg-white p-6 rounded-lg shadow-lg max-w-xl mx-auto">
            {% csrf_token %}
            
            <!-- Form Alanları -->
            <div class="mb-6">
                {{ form.as_p }}
            </div>
            
            <!-- Place Order Button -->
            <div class="text-center">
                <button type="submit" class="px-6 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition duration-300">
                    Place Order
                </button>
            </div>
        </form>

    </div>

</body>
</html>
