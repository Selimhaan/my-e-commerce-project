<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        form {
            display: grid;
            gap: 15px;
        }
        .form-field {
            display: flex;
            flex-direction: column;
        }
        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
        }
        input, textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        input:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.3);
        }
        button {
            padding: 12px;
            font-size: 18px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-field input[type="file"] {
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Product</h1>

        <form method="post">
            {% csrf_token %}
            <div class="form-field">
                <label for="name">Product Name</label>
                {{ form.name }}
            </div>

            <div class="form-field">
                <label for="price">Price</label>
                {{ form.price }}
            </div>

            <div class="form-field">
                <label for="description">Description</label>
                {{ form.description }}
            </div>

            <div class="form-field">
                <label for="image">Product Image URL</label>
                {{ form.image }}
            </div>

            <button type="submit">Add Product</button>
        </form>
    </div>
</body>
</html>
